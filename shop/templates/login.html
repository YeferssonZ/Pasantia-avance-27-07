<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Lottie CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lottie-web@5.7.4/build/player/lottie.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-heading {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group label {
            font-weight: bold;
        }

        .login-form .btn-primary {
            width: 100%;
        }

        .login-social-btn {
            display: flex;
            justify-content: space-between;
        }

        .login-social-btn .btn {
            flex: 1;
            margin-right: 5px;
        }

        .lottie-animation {
            width: 400px;
            height: 400px;
        }
        .divider:after,
        .divider:before {
            content: "";
            flex: 1;
            height: 1px;
            background: #eee;
        }
    </style>
</head>

<body>
    <div class="container mt-5 h-100 d-flex align-items-center justify-content-center">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="login-container">
                    <h2 class="login-heading">Login</h2>
                    <form class="login-form">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign In</button>
                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                        </div>
                    </form>
                    <div class="mt-4 login-social-btn">
                        <button class="btn btn-primary"><i class="fab fa-facebook-f mr-2"></i>Sign in with Facebook</button>
                        <button class="btn btn-danger"><i class="fab fa-google mr-2"></i>Sign in with Google</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6 d-flex align-items-center">
                <div class="lottie-animation" id="lottie-animation"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Lottie JS -->
    <script src="https://cdn.jsdelivr.net/npm/lottie-web@5.7.4/build/player/lottie.min.js"></script>
    <!-- Lottie Animation -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Replace the animationData variable with your actual Lottie JSON data
            const animationData = {
                container: document.getElementById("lottie-animation"),
                renderer: "svg",
                loop: true,
                autoplay: true,
                path: "https://lottie.host/7236fe8f-bedc-40b0-8d53-2f161ac05bb0/j6fUkIcZp7.json",
            };

            // Play the Lottie animation
            lottie.loadAnimation(animationData);
        });
    </script>
</body>

</html>
