{% load socialaccount %}

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <div class="container mt-5 h-100 d-flex align-items-center justify-content-center">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="login-container">
                    <h2 class="login-heading">Login</h2>
                    <form class="login-form">
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Sign In</button>
                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0 text-muted">OR</p>
                        </div>
                    </form>
                    <div class="mt-4 login-social-btn">
                        <button class="btn btn-primary"><i class="fab fa-facebook-f mr-2"></i>Sign in with Facebook</button>
                        <a href="{% provider_login_url 'google' %}" class="btn btn-danger"><i class="fab fa-google mr-2"></i>Sign in with Google</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6 d-flex align-items-center">
                <div class="lottie-animation" id="lottie-animation"></div>
            </div>
        </div>
    </div>
</body>

</html>
